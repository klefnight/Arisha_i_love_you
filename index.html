<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Валентинка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="particles" aria-hidden="true"></canvas>

  <main class="app" role="main">

    <!-- ПЕРВЫЙ ЭКРАН -->
    <section id="screen-1" class="screen is-active">
      <div class="center">
        <p class="type" id="typewriter"></p>

        <p class="hint" id="noHint"></p>

        <div class="btnRow">
          <button id="yesBtn" class="btn btn-primary">Да</button>
          <button id="noBtn" class="btn">Нет</button>
        </div>
      </div>
    </section>

    <!-- СЕРДЦЕ И ИСТОРИЯ -->
    <section id="screen-2" class="screen">
      <div class="center wide">

        <div class="heartWrap">
          <svg id="heartSvg" viewBox="0 0 600 520" class="heart">
            <defs>
              <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="4" result="blur1" />
                <feGaussianBlur stdDeviation="10" result="blur2" />
                <feMerge>
                  <feMergeNode in="blur2"/>
                  <feMergeNode in="blur1"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>

            <path
              id="heartPath"
              d="M300 470
                 C120 360 60 260 95 185
                 C130 110 220 105 270 165
                 C285 182 293 202 300 220
                 C307 202 315 182 330 165
                 C380 105 470 110 505 185
                 C540 260 480 360 300 470 Z"
              fill="transparent"
              stroke="#ff0033"
              stroke-width="10"
              stroke-linecap="round"
              stroke-linejoin="round"
              filter="url(#neonGlow)"
            />
          </svg>
        </div>

        <div class="story">
          <p id="loadingLine" class="fadeLine" hidden>
            Загрузка чего-то важного…
          </p>

          <div id="progressWrap" class="progressWrap" hidden>
            <div class="progressBar">
              <div id="progressFill" class="progressFill"></div>
            </div>
            <div class="progressText">
              <span id="progressPct">0%</span>
            </div>
          </div>

          <p id="line1" class="fadeLine" hidden>
            Ты никогда не была случайностью.<br />
            Ты стала моим любимым решением.
          </p>

          <p id="dateLine" class="dateLine" hidden>
            С 12 мая 2025 года
          </p>

          <p id="line2" class="fadeLine" hidden>
            Каждый день с тобой — осознанный выбор.
          </p>

          <!-- Фото -->
          <div id="photoBlock" class="photoBlock" hidden>
            <div class="photoFrame">
              <img src="photo.jpg" alt="Наш момент" />
            </div>
            <p class="caption">
              Создано из моментов. Движимо чувствами.
            </p>
          </div>

          <!-- Финальный вопрос -->
          <div id="finalAsk" class="finalAsk" hidden>
            <p class="fadeLine is-visible">
              Станешь моей Валентинкой?
            </p>
            <button id="finalBtn" class="btn btn-primary btn-wide">
              Запустить навсегда.exe
            </button>
          </div>

        </div>
      </div>
    </section>

    <!-- ФИНАЛЬНЫЙ ЭКРАН -->
    <section id="screen-3" class="screen">
      <div class="center">
        <p class="finalText">
          Система заблокирована.<br />
          Партнёр выбран: <span class="accent">Ариша</span><br />
          Статус: <span class="accent">Незаменима.</span>
        </p>
      </div>

      <div id="heartsLayer" class="heartsLayer"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
