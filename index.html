<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Ambient layers (particles + floating hearts) -->
  <canvas id="particles" aria-hidden="true"></canvas>
  <div id="hearts" aria-hidden="true"></div>

  <main class="stage">
    <!-- Screen 1 -->
    <section class="screen is-active" id="screen-1" aria-label="Trust question">
      <div class="center">
        <h1 class="headline">
          <span id="typeTarget" class="type"></span>
          <span class="caret" aria-hidden="true"></span>
        </h1>

        <p id="noHint" class="hint" role="status" aria-live="polite"></p>

        <div class="btn-row">
          <button class="btn" id="btnYes" type="button">Yes</button>
          <button class="btn btn-ghost" id="btnNo" type="button">No</button>
        </div>
      </div>
    </section>

    <!-- Screen 2 -->
    <section class="screen" id="screen-2" aria-label="Loading and message">
      <div class="center stack">
        <!-- Soft heart reveal -->
        <div class="heart-wrap" aria-hidden="true">
          <div class="heart" id="mainHeart"></div>
          <div class="heart-glow"></div>
        </div>

        <p class="mono" id="loadingText">Loading something important…</p>

        <div class="progress" aria-label="Loading progress">
          <div class="bar" id="bar"></div>
          <span class="pct" id="pct">0%</span>
        </div>

        <div class="reveal" id="messageBlock">
          <p class="quote">
            You were never a coincidence.<br />
            You became my favorite decision.
          </p>

          <p class="since">
            Since <span class="date" id="sinceDate"></span>
          </p>

          <p class="soft" id="everyday">Every day with you feels intentional.</p>

          <!-- Photo section -->
          <figure class="photo" id="photoBlock">
            <img src="photo.jpg" alt="A special moment" loading="lazy" />
          </figure>
          <p class="caption" id="photoCaption">Built with moments. Powered by feelings.</p>

          <!-- Final question -->
          <div class="final" id="finalAsk">
            <p class="final-q">Will you be my Valentine?</p>
            <button class="btn btn-wide" id="btnFinal" type="button">Run forever.exe</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Screen 3 -->
    <section class="screen" id="screen-3" aria-label="Final message">
      <div class="center">
        <p class="final-msg" id="finalMsg"></p>
        <p class="subtle">—</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
